<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item id="main">
      <ion-icon name="images-outline" slot="start"></ion-icon>
      <ion-label id="main-title">
        Galery
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row no-padding>
      <ion-col size="4" *ngFor="let image of images; let i=index">
        <img [src]="image.url" width="400px" height="300px">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
