<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content id="Main-Menu">
      <ion-item>
        <ion-label id="title">
          <h4>Galery App</h4>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label id="name">
          <h3>User:  {{user}}</h3>
        </ion-label>
      </ion-item>
      <ion-list id="inbox-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item  id="itemsmenu" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div id="button">
        <ion-button id="lo" (click)="logout()">&nbsp;Logout
          <ion-icon name="log-out" slot="start"></ion-icon>
        </ion-button>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
